<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/230b0b22f9.js"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
  <title>Buscador de series anime</title>
</head>

<body>
  <header class="header">
    <h1>Busca tus series favoritas de anime</h1>
  </header>
  <main>
    <form class="form" action="">
      <input class="js_userInput" type="text" name="search" id="search"
        placeholder="Introduce un nombre" />
      <input class="js_buttonSearch" type="button" value="Buscar" />
      <input type="reset" value="Borrar" />
    </form>
    <section class="viewCards">
      <aside class="favorites">
        <section>
          <h2>Series favoritas</h2>
          <ul>
          </ul>
        </section>
        <button>Borrar Favoritas</button>
      </aside>
      <Section class="results">
        <h2>Resultados</h2>
        <ul class="result__list js_resultsSearch">
          <img src="" alt="">
        </ul>
      </Section>
    </section>
  </main>
  <footer class="footer">
    <p>Espero que te haya gustado</p><i class="fa-solid fa-heart"></i>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
